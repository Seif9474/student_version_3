<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="login_page">
      <form>
        <div class="logo">
          <img src="./images/hat.png" alt="" />
        </div>
        <h2>Login</h2>
        <div class="input_container">
          <label for="input_email">Academic e-mail</label>
          <input
            type="text"
            name="email"
            id="input_email"
            placeholder="name@std.mans.edu.eg"
            autocomplete="off"
          />
          <div class="img"><img src="./images/remove_btn.png" alt="" /></div>
        </div>
        <div class="input_container">
          <label for="input_password">Password</label>
          <input
            type="password"
            name="password"
            id="input_password"
            placeholder=""
            aria-label="Password"
          />
          <div class="img"><img src="./images/remove_btn.png" alt="" /></div>

          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="remember">
          <div class="checkbox"></div>
          <p>Remember me</p>
        </div>

        <div class="login">
          <h3>Login</h3>
        </div>

        <a href="/forgetPassword.html">Forgot your password ?</a>
      </form>
    </div>

    <script src="./JS/login.js"></script>
  </body>
</html>
